<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">

<head>
  <!-- Metadata -->
  <meta charset="utf-8" />
  <meta name="author" content="Ganesh Kumar" />
  <meta name="description" content="Cyber Link Lock – Password-protected secure links using browser-based encryption." />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />

  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <title>Cyber Link Lock – Secure Encrypted Links</title>

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" type="text/css" />

  <!-- Scripts -->
  <script type="text/javascript" src="b64.js"></script>
  <script type="text/javascript" src="api.js"></script>
  <script type="text/javascript" src="index.js"></script>
</head>

<body onload="main()">

  <noscript>
    <div class="red-border">
      <p>JavaScript is required to access secure links.</p>

      <p>
        Cyber Link Lock is a client-side encryption project where all encryption
        and decryption happens in the browser. No data is stored on any server,
        ensuring privacy and security.
      </p>

      <p>
        This project is developed as a Final Year Cyber Security project by
        <strong>Ganesh Kumar</strong>.
      </p>
    </div>
  </noscript>

  <div class="form" style="display: none">
    <p>Please enter the password to unlock the secure link.</p>
    <p id="hint"></p>

    <hr />

    <label for="password">Password</label>
    <input type="password" id="password" autofocus />
    <button id="unlockbutton">Unlock Secure Link</button>
  </div>

  <div class="error red-border" style="display: none">
    <p id="errortext">Error</p>
    <button onclick="main()">Try Again</button>
    <a href="./"><button>Create Secure Link</button></a>
    <a href="./decrypt/" id="no-redirect" target="_blank">
      <button>Decrypt Without Redirect</button>
    </a>
    <a href="./hidden/" id="hidden" target="_blank">
      <button>Create Hidden Bookmark</button>
    </a>
  </div>

</body>
</html>
